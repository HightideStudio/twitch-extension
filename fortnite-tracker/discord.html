<style>
	.moving{
		position: absolute;
		top: 250px;
		
		/*background-color: #474747;*/
		background-color: #2D2D2D;
		
		height: 125px;
		width: 100%;
		overflow: hidden;

		padding-left: 125px;
	}
	
	
	video{
		margin-top: -40px;
		margin-left: -30px;
	}
	
	
	.container{
		height: 125px;
		position: relative;
		
		overflow: hidden;
		
		top: 400px;
		left: 100px;
	}
	
	img{
		margin-top: 10px;
	}
	.text{
		font-size: 30px;
		position: absolute;
		top: 25px;
		left: 400px;
		width: 500px;
		color: #fff;
		display: none;
		font-family: 'Arial';
	}
	
	.text strong{
		font-family: 'Arial Black';
		font-size: 40px;
	}

</style>



<div class="container">
	<div class="moving">
		<!--

</div>







<script>
	$( document ).ready(function() {
		var video = document.getElementById("video");
		//video.removeAttribute("controls");


		

		function animatethis(targetElement, speed) {
			$(targetElement).delay("60000").animate({ marginTop: "-=250px"},
			{
				duration: speed,
				complete: function ()
				{
					
					
					setTimeout(function(){
						//$('#video')[0].play();
					},0);
					
					
					setTimeout(function(){
						$(".text").fadeIn();
					},1500);
					
					
					setTimeout(function(){
						//$('#video')[0].pause();
					},6000);
					
					
					setTimeout(function(){
						$(".text").fadeOut();
					},11000);

					
					targetElement.delay("10000").animate({ marginTop: "+=250px" },
					{
						duration: speed,
						complete: function ()
						{
							
							//video.currentTime = 0;
							$(".text").hide();
							animatethis(targetElement, speed);
						}
					});
				}
			});
		};
		
		$(".text").hide();
		animatethis($('.moving'), 1000);
		//$('#video')[0].pause();
		setTimeout(function(){
			//$('#video')[0].play();
		},8000);
	});
</script>
